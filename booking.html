
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Hotel Reservation Form</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="css/booking.css">
	</head>
	<body>

		<form class="hotel-reservation-form" method="post" action="">
			<h1><i class="far fa-calendar-alt"></i>Покупка билета</h1>
			<div class="fields">
				<!-- Input Elements -->
                <div class="wrapper">
	<div>
		<label for="departure">Вылет</label>
		<div class="field">
			<input id="departure" type="date" name="departure" required>
		</div>
	</div>
	<div class="gap"></div>
	<div>
		<label for="arrival">Прилет</label>
		<div class="field">
			<input id="arrival" type="date" name="arrival" required>
		</div>
	</div>
</div>
<div class="wrapper">
	<div>
		<label for="first_name">Имя</label>
		<div class="field">
			<i class="fas fa-user"></i>
			<input id="first_name" type="text" name="first_name" placeholder="Имя" required>
		</div>
	</div>
	<div class="gap"></div>
	<div>
		<label for="last_name">Фамилия</label>
		<div class="field">
			<i class="fas fa-user"></i>
			<input id="last_name" type="text" name="last_name" placeholder="Фамилия" required>
		</div>
	</div>
</div>
<label for="middle_name">Отчество</label>
<div class="field">
	<i class="fas fa-user"></i>
	<input id="middle_name" type="text" name="middle_name" placeholder="Отчество" required>
</div>
<label for="phone">Номер телефона</label>
<div class="field">
	<i class="fas fa-phone"></i>
	<input id="phone" type="tel" name="phone" placeholder="+7 (999)-999-99-99" required>
</div>
<label for="email">Электронная почта</label>
<div class="field">
	<i class="fas fa-user"></i>
	<input id="email" type="email" name="email" placeholder="example@mail.ru" required>
</div>
<div class="wrapper">
	<div>
		<label for="adults">Взрослые</label>
		<div class="field">
			<select id="adults" name="adults" required>
				<option disabled selected value="">--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
	</div>
	<div class="gap"></div>
	<div>
		<label for="children">Дети</label>
		<div class="field">
			<select id="children" name="children" required>
				<option disabled selected value="">--</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
	</div>
</div>
<label for="room_pref">Класс</label>
<div class="field">
	<select id="room_pref" name="room_pref" required>
		<option disabled selected value="">--</option>
		<option value="Standard">Эконом класс</option>
		<option value="Deluxe">Бизнес класс</option>
		<option value="Suite">Первый класс</option>
	</select>
</div>
<form>
		<a href="card.html" class="payment-button">Оплатить</a>
  </form>
			</div>
		</form>
	</body>
</html>
