<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flights.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Рейсы - ДОМОСЕДОВО</title>
</head>

<div>

    <div class="header-container">
        <!-- Header Section -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="images/airport_icon.png">
                </div>
                <div class="airport-name">
                    <span class="ru">Домоседово</span>
                    <span class="en" style="display:none;">Domosedovo</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><span class="ru">Главная</span><span class="en" style="display:none;">Flights</span></a></li>
                    <li><a href="flights.html"><span class="ru">Рейсы</span><span class="en" style="display:none;">Flights</span></a></li>
                    <li><a href="#news"><span class="ru">Как добраться</span><span class="en" style="display:none;">How to get there</span></a></li>
                    <li class="language-container">
                        <div class="language-button" onclick="toggleLanguageMenu()">RU</div>
                        <div class="language-menu">
                            <div class="language-menu-item RU selected" onclick="changeLanguage('RU')">Русский</div>
                            <div class="language-menu-item EN" onclick="changeLanguage('EN')">English</div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        
    </div>

    <div class="flights-container">
        <div class="tab-buttons" data-aos="zoom-in">
            <button class="tab-button" style="margin-left: 5%" onclick="showFlights('departures')">Вылет</button>
            <button class="tab-button" onclick="showFlights('arrivals')">Прилет</button>
        </div>

        <div class="search-container" data-aos="fade-up" data-aos-duration="8000">
            <img src="images/search-icon.png" alt="Search icon">
            <input type="text" placeholder="Поиск рейса, города и авиакомпании">
        </div>

    </div>

    <div data-aos="fade-up" data-aos-duration="8000">
    <div data-aos="fade-center" class="animated-header">
        <table class="flights-table">
            <tbody>
                <div class="flight-block; flight-block departure">
                    <a href="payment.html" class="flight-link">
                    <div class="flight-info">
                        <div class="flight-time">08:15</div>
                        <div class="flight-destination">Лондон</div>
                        <div class="flight-number">7890</div>
                        <div class="flight-terminal">B 215</div>
                        <div class="flight-arrival">Прибыл в Лондон 11:30</div>
                    </div>
                </a>
                </div>
            </tbody>
        </table>
    </div>
    </div>


</div>
