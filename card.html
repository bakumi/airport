<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата</title>
    <!-- Google Fonts -->
  
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <div class="background-text"></div>
    <div class="wrapper">
      <div class="credit-card" id="card">
        <div class="card-front">
          <div class="branding">
            <img src="images/chip.png" class="chip-img" />
            <img src="images/visa.png" class="visa-logo" />
          </div>
          <div class="card-number">
            <div>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
            </div>
            <div>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
            </div>
            <div>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
            </div>
            <div>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
              <span class="card-number-display">0</span>
            </div>
          </div>
          <div class="details">
            <div>
              <span></span><br>
              <span></span><br>
              <span></span><br>
              <span id="card-holder-name">CARDHOLDER NAME</span>
            </div>
            <div>
              <span>MONTH/YEAR</span>
              <span id="validity">06/28</span>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="black-strip"></div>
          <div class="white-strip">
            <span>CVV</span>
            <div id="cvv-display"></div>
          </div>
          <img src="images/visa.png" class="visa-logo" />
        </div>
      </div>
      <form>
        <label for="card-number">Номер карты</label>
        <input style="border-radius:10px; border:hidden; outline: orange" type="number" id="card-number" placeholder="1234 1234 1234 1234" required/>

        <label for="card-holder">Имя держателя</label>
        <input style="border-radius:10px; border:hidden; outline: orange" type="text" id="card-name-input" placeholder="Имя и фамилия" required/>

        <div class="date-cvv">
          <div>
            <label for="validity">Истекает</label>
            <input style="width: 170px; border-radius:10px; border:hidden; outline: orange" type="date" id="validity-input" placeholder="дд.мм.гггг" required/>
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input style="border-radius:10px; border:hidden; outline: orange; user-select: none;" type="number" id="cvv" placeholder="***" required/>
          </div>
        </div>
      </form>
      <button id="payButton">Оплатить</button>
    </div>
   
    <!-- Script -->
    <script src="js/card.js"></script>
  </body>
</html>
